<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo dog clicker</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="dog-list">
            <h1>List of dogs</h1>
            <ul>
                <li>dog1</li>
                <li>dog2</li>
                <li>dog3</li>
                <li>dog4</li>
                <li>dog5</li>
            </ul>
        </div>
        <div id="dog-img">
            <div>
                <p>Number clicks of this dog: <span id="click-counter">0</span></p>
            </div>
            <div id="img-container">
                    <img id="img-src" src="img/dog1.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
